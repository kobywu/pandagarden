<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Escape Room</title>
		<link rel="stylesheet" href="style.css" />
	</head>
<!-- Container for the image gallery -->
<body>
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides center-content">
    <div class="numbertext">1 / 6</div>
      <img src="friedrice1.png" style="width:100%"/>
  </div>

  <div class="mySlides center-content">
    <div class="numbertext">2 / 6</div>
      <img src="pandaspecial1.png" style="width:100%"/>
  </div>

  <div class="mySlides center-content">
    <div class="numbertext">3 / 6</div>
      <img src="soupnoddle1.png" style="width:100%"/>
  </div>

  <div class="mySlides center-content">
    <div class="numbertext">4 / 6</div>
      <img src="seafood.jpg" style="width:100%"/>
  </div>

  <div class="mySlides center-content">
    <div class="numbertext">5 / 6</div>
      <img src="EggFooYoung1.png" style="width:100%"/>
  </div>

  <div class="mySlides center-content">
    <div class="numbertext">6 / 6</div>
      <img src="chowmein1.png" style="width:100%"/>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column center-content">
      <img class="demo cursor restrict-img-size" src="friedrice1.png" style="width:100%" onclick="currentSlide(1)" alt="Fried Rice"/>
    </div>
    <div class="column center-content"> 
      <img class="demo cursor restrict-img-size" src="pandaspecial1.png" style="width:100%" onclick="currentSlide(2)" alt="Panda Special"/>
    </div>
    <div class="column center-content">
      <img class="demo cursor restrict-img-size" src="soupnoddle1.png" style="width:100%" onclick="currentSlide(3)" alt="Soup Noddle"/>
    </div>
    <div class="column center-content">
      <img class="demo cursor restrict-img-size" src="seafood.jpg" style="width:100%" onclick="currentSlide(4)" alt="Seafood"/>
    </div>
    <div class="column center-content">
      <img class="demo cursor restrict-img-size" src="EggFooYoung1.png" style="width:100%" onclick="currentSlide(5)" alt="EggFooYung"/>
    </div> 
    <div class="column center-content">
      <img class="demo cursor restrict-img-size" src="chowmein1.png" style="width:100%" onclick="currentSlide(6)" alt="ChowMein"/>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
